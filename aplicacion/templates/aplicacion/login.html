{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="mb-5">Iniciar sesion</h1>
{% endblock titulo %}


{% block contenido %}

<section class="page-section bg-light">
    <div class="container text-center">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Nombre de Usuario">
                <label for="id_username">Usuario:</label>
            </div>
            <div class="input-group has-validation mb-3">
                <div class="form-floating is-invalid">
                    <input type="password" name="password" class="form-control is-invalid" autocomplete="current-password" required="" id="id_password" placeholder="Username">
                    <label for="id_password">Contraseña:</label>
                </div>
                <div class="invalid-feedback" align="left">
                    Por favor, ingrese la contraseña.
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
    </div>
</section>

{% endblock contenido %}
